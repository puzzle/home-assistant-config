  default_view:                                                                                                                                        
    name: Puzzle Assistant
    view: yes                                                                                                                                          
    icon: mdi:puzzle
    entities:
    - sensor.bar_motion_sensor
    - sensor.travis_puzzlehomeassistantconfig_state
    - group.bar
    - group.backoffice
    - group.devtre
    - group.sys
    - group.tux
  3dprinter:
    name: 3D-Printer
    view: yes
    icon: mdi:printer-3d
    entities:
    - group.3dprintgroup
  settings:
    name: Settings
    view: yes
    icon: mdi:settings
    entities:
    - group.all_lights
    - group.automation_control
  bar:
    name: Bar
    entities:
    - automation.automatic_bar_lighting
    - scene.bar_everyday
    - scene.bar_focus
    - scene.bar_relax
    - light.bar
    - switch.kafiscreen
  backoffice:
    name: Backoffice
    control: hidden
    entities:
    - light.sonoff1905
    - input_boolean.sonoff1905_timebased_lighting
  devtre:
    name: '/dev/tre'
    control: hidden
    entities:
    - light.sonoff1645
    - input_boolean.sonoff1645_timebased_lighting
  ruby:
    name: '/dev/ruby'
    control: hidden
    entities:
    - switch.rubydashboard
  sys:
    name: '/sys & /mid'
    control: hidden
    entities:
    - light.sonoff1911
    - input_boolean.sonoff1911_timebased_lighting
    - switch.systvscreen
  tux:
    name: TUX
    control: hidden
    entities:
    - light.sonoff7461
    - light.sonoff4126
    - switch.sonoff1688
  3dprintgroup:
    name: 3D Printer
    entities:
    - binary_sensor.octoprint_printing
    - binary_sensor.octoprint_printing_error
    - sensor.octoprint_current_state
    - sensor.octoprint_job_percentage
    - sensor.octoprint_actual_bed_temp
    - sensor.octoprint_target_bed_temp
    - sensor.octoprint_time_elapsed
    - sensor.octoprint_time_remaining
  automation_control:
    name: Automations
    entities:
    - automation.low_battery_alert
    - automation.startup_notification
    - automation.shutdown_notification
    - automation.update_notification
    - automation.octoprint_start_printing_notification
    - automation.octoprint_stop_printing_notification
