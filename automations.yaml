- id: '1668500610962'
  alias: Fyrabebier Notifications
  description: ''
  trigger:
    - type: turned_on
      platform: device
      device_id: 9a39123cfa57a01a4e9ba2e31390588e
      entity_id: binary_sensor.beer_button
      domain: binary_sensor
  mode: single
  condition:
  - condition: state
    entity_id: timer.fyrabe
    state: idle
  action:
  - data:
      entity_id: counter.fyrabebier
    service: counter.increment
  - alias: ''
    data:
      message: 'Es git Bier ar BÃ¤upstrass :beers:'
    service: notify.rocketchat_fyrabe
  - data:
      entity_id: timer.fyrabe
    service: timer.start
  - service: light.turn_off
    data: { }
    target:
      entity_id: light.bar_lights
  - service: switch.turn_on
    data: { }
    target:
      entity_id: switch.carousel
  - delay:
      hours: 0
      minutes: 0
      seconds: 8
      milliseconds: 69
  - service: switch.turn_off
    data: { }
    target:
      entity_id: switch.carousel
  - service: hue.hue_activate_scene
    data:
      group_name: Lvl3 Bar
      scene_name: Normal

- id: '1666944706296'
  alias: Bar Lights On
  description: ''
  mode: single
  trigger:
    - type: motion
      platform: device
      device_id: 66febc62d3a450a0359f82adfe3ebb98
      entity_id: binary_sensor.lvl3_bar_sensor_motion
      domain: binary_sensor
      for:
        hours: 0
        minutes: 0
        seconds: 0
  condition: []
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Lvl3 Bar
        scene_name: Normal
    - if:
        - type: is_no_motion
          condition: device
          device_id: 66febc62d3a450a0359f82adfe3ebb98
          entity_id: binary_sensor.lvl3_bar_sensor_motion
          domain: binary_sensor
          for:
            hours: 0
            minutes: 10
            seconds: 0
      then:
        - service: light.turn_off
          data: { }
          target:
            entity_id: light.bar_lights
    
