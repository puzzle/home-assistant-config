- id: 'projectoron'
  alias: Projector On
  description: ''
  trigger:
  - above: '20'
    entity_id: sensor.mystrom009
    platform: numeric_state
  condition: []
  action:
  - entity_id: switch.mystrom010
    service: switch.turn_off

- id: 'projectoroff'
  alias: Projector Off
  description: ''
  trigger:
  - below: '20'
    entity_id: sensor.mystrom009
    platform: numeric_state
  - entity_id: sensor.mystrom009
    platform: state              
    to: 'None'
  condition: []
  action:
  - entity_id: switch.mystrom010
    service: switch.turn_on

- id: 'octoprintstart'
  alias: Octoprint Start Printing Notification
  trigger:
  - platform: state
    entity_id: binary_sensor.octoprint_printing
    to: 'true'
  action:
  - service: notify.rocketchat_3ddruck
    data_template:
      message: "3D-Printer started printing. Time remaining: {{ sensor.octoprint_time_remaining }}"

- id: 'octoprintstop'
  alias: Octoprint Stop Printing Notification
  trigger:
  - platform: state
    entity_id: binary_sensor.octoprint_printing
    to: 'false'
  action:
  - service: notify.rocketchat_3ddruck
    data_template:
      message: "3D-Printer stopped printing..."
