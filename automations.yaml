- id: '1576084756618'
  alias: Bar Lights On
  description: ''
  trigger:
  - entity_id: binary_sensor.lvl3_bar_sensor_motion
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      group_name: Lvl3 Bar
      scene_name: Normal
    service: hue.hue_activate_scene
    
- id: '1576084854156'
  alias: Bar Lights Off
  description: ''
  trigger:
  - entity_id: binary_sensor.lvl3_bar_sensor_motion
    for: 0:10:00
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      entity_id: light.lvl3_bar
    service: light.turn_off

- id: '1576853829501'
  alias: Fyrabebier Signalisation
  description: ''
  trigger:
  - device_id: 8894cf2f455b491d9b1df00a9da0fc31
    domain: binary_sensor
    entity_id: binary_sensor.beer_button
    platform: device
    type: turned_on
  condition: []
  action:
  - entity_id: light.lvl3_bar
    service: light.turn_off
  - entity_id: switch.carousel
    service: switch.turn_on
  - delay: 00:00:03
  - entity_id: switch.carousel
    service: switch.turn_off
  - entity_id: light.lvl3_bar
    service: light.turn_on

