- id: '1663767814646'
  alias: switch_on_weekday_0600
  trigger:
  - platform: time
    at: 05:30:00
  condition:
  - condition: state
    entity_id: 'binary_sensor.workday_sensor_be'
    state: 'on'
  action:
    - type: turn_on
      device_id: 28f9efccc8e7ef0d0ad204e0687530a8
      entity_id: cabeeda96667211cbdaddda2dab270a2
      domain: switch

- id: '1663768039364'
  alias: switch_on_weekdays_0700
  description: Collection of stuff we want to trigger on 7AM Weekdays
  trigger:
  - platform: time
    at: '7:00:00'
  condition:
  - condition: state
    entity_id: 'binary_sensor.workday_sensor_be'
    state: 'on'
  action: []

- id: '1663769479830'
  alias: Switch On At 0745
  description: Collection of stuff we want to trigger on 7:45AM Weekdays
  trigger:
  - platform: time
    at: '7:45:00'
  condition:
  - condition: state
    entity_id: 'binary_sensor.workday_sensor_be'
    state: 'on'
  action:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.screen_switches

- id: '1663768093844'
  alias: Switch Off At 1800
  description: Collection of stuff we want to trigger on 6PM Weekdays
  trigger:
  - platform: time
    at: '18:00:00'
  condition: []
  action: []

- id: '1663769258732'
  alias: Switch Off At 1900
  description: Collection of stuff we want to trigger on 7PM Weekdays
  trigger:
  - platform: time
    at: '19:00:00'
  condition: []
  action:
    - service: switch.turn_off
      data: { }
      target:
        entity_id:
          - switch.floor_lamp
          - switch.screen_switches
    - type: turn_off
      device_id: 28f9efccc8e7ef0d0ad204e0687530a8
      entity_id: cabeeda96667211cbdaddda2dab270a2
      domain: switch

