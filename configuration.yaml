# Loads default set of integrations. Do not remove.
default_config:

# Text to speech
tts:
  - platform: google_translate

http:
  cors_allowed_origins:
    - assistant.puzzle.ch
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 10.11.5.223
    - 10.10.245.55

logger:
  default: info
  logs:
    aioshelly: debug
    homeassistant.components.shelly: debug

homeassistant:
  name: Puzzle
  latitude: 46.94354
  longitude: 7.43259
  elevation: 525
  unit_system: metric
  time_zone: Europe/Zurich

lovelace:
  mode: yaml

frontend:
config:
history:
logbook:

counter:
  fyrabebier:
    initial: 0

timer:
  fyrabe:
    duration: '01:00:00'
  remote_fyrabe:
    duration: '01:00:00'

hue:
  bridges:
    - host: 10.14.0.7

